<!DOCTYPE html>
<html lang="en" class="{% block html_class %}{% endblock %}" style="{% block html_style %}{%  endblock %}">
  <head>
    <meta charset="UTF-8">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}">
    <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet">
    <script type="application/javascript" src="{{ url_for('static', filename='js/jquery.js') }}" defer="defer"></script>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}
  </head>
  <body class="vi-body">{% block content %}{% endblock %}</body>
</html>
