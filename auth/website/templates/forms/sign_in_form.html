<div class="box">
    {% include 'header.html' %}
    <form action="{{ url_for('website.routes.sign_in') }}" method="post" class="vi-offset-top-sm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="field">
            <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <div class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
        </div>
        <div class="field is-grouped">
            <p class="control">
                <button type="submit" class="button is-success">Sign in</button>
            </p>
            <p class="control">
                <a href="{{ url_for('website.routes.sign_up') }}" class="button">Sign up</a>
            </p>
        </div>
    </form>
    <nav class="level vi-offset-top-sm">
      <div class="level-item has-text-centered">
        <a href="#" class="button is-text">Sign in with Google</a>
      </div>
    </nav>
</div>
