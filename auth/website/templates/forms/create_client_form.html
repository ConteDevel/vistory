{% from "helpers/_form_helper.html" import render_field %}
<form action="{{ url_for('front.create_client') }}" method="post" class="vi-offset-top-sm">
    {{ render_field(form.name) }}
    {{ render_field(form.uri) }}
    {{ render_field(form.redirect_uri) }}
    <div class="field vi-offset-top-sm">
        <p class="control">
            <button type="submit" class="button is-success">Create</button>
        </p>
    </div>
</form>
